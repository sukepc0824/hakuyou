<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- reset.css modern-css-reset -->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <title>柏葉祭 2025</title>
    <link rel="stylesheet" href="/static/index.css">
    <style>
        body {
            background: #f3f3f3;
        }

        h1.time {
            font-weight: 400;
        }

        h2 {
            font-weight: 500;
            margin-top: 30px;
            font-size: 20px;
            margin-bottom: 6px;
        }

        header {
            display: flex;
            flex-direction: column;
        }

        #booth-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .booth {
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            width: calc(33% - 5px);
            flex-shrink: 0;
            overflow: hidden
        }

        .booth .class {
            opacity: 0.6;
        }

        .content {
            flex-grow: 1;
            padding: 14px 14px;
        }

        .status {
            height: 38px;
            align-items: center;
            padding: 0 14px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .status img{
            height:20px
        }

        .status-1 {
            background-color: #4CAF50;
            color: white;
        }

        .status-2 {
            background-color: #FF9800;
            color: white;
        }

        .status-3 {
            background-color: #F44336;
            color: white;
        }

        /* 混雑 */
        .notifications {
            border: 1px solid #ccc;
            background: #ffffff;
            margin-bottom: 1em;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: scroll;
        }

        .notifications>div {
            padding: 10px 14px;
            border-bottom: 1px solid #ccc;
        }

        .notifications>div:last-child {
            border: none;
        }

        footer {
            text-align: center;
            opacity : 0.5;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <div class="title">
            <h1>柏葉祭 2025</h1>
            <p>情報はすべて自動で更新されます</p>
            </div>
        </header>

        <h2>お知らせ</h2>
        <div class="notifications" id="notifications">
        </div>

        <h2>混雑状況</h2>
        <div id="booth-list"></div>
    </main>
    <footer>
        <p>開発: 科学部情報班 Sc!Techs</p>
    </footer>

    <script>
    let lastBooths = null;
    let lastNotifications = null;

    async function fetchData() {
        const [boothsRes, notifyRes] = await Promise.all([
            fetch('/api/booths'),
            fetch('/api/notifications')
        ]);

        const booths = await boothsRes.json();
        const notifications = await notifyRes.json();

        // 比較用に文字列化（順序を統一しておく）
        booths.sort((a, b) => a.class.localeCompare(b.class, 'ja'));
        const boothsStr = JSON.stringify(booths);
        const notifyStr = JSON.stringify(notifications);

        // 前回と同じなら DOM 更新をスキップ
        if (boothsStr === lastBooths && notifyStr === lastNotifications) {
            return;
        }

        // --- Booths 更新 ---
        const boothList = document.getElementById("booth-list");
        boothList.innerHTML = '';
        booths.forEach(b => {
            const div = document.createElement("div");
            div.className = `booth`;
            div.innerHTML = `
              <div class="content">
                <div class="class">${b.class}</div>
                <div class="name">${b.booth_name}</div>
              </div>
              <div class="status-${b.status} status">
                <p>${['快適', 'やや混雑', '混雑'][b.status - 1]}</p>
                <img src='/static/img/${b.status}.svg'>
              </div>
            `;
            boothList.appendChild(div);
        });

        // --- Notifications 更新 ---
        const notifyBox = document.getElementById("notifications");
        notifyBox.innerHTML = '';
        notifications.forEach(n => {
            const div = document.createElement("div");
            div.innerHTML = `<span style="opacity:0.6">${n.time}</span> ${n.message}`;
            notifyBox.appendChild(div);
        });

        // 今回のデータを保存
        lastBooths = boothsStr;
        lastNotifications = notifyStr;
    }

    fetchData();
    setInterval(fetchData, 10000);
    </script>
</body>

</html>
